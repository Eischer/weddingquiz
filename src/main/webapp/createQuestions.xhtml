<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Weddingquiz - Admin</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <h:form>
        <p>
            Kategorie:
            <p:selectOneMenu id="categoryForQuestion" value="#{createQuestionsView.category}" converter="categoryConverter">
                <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{createQuestionsView.categories}" var="oneCategory" itemValue="#{oneCategory}" itemLabel="#{oneCategory.name}"/>
            </p:selectOneMenu>
        </p>
        <p>
            Frage: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="questionDe" value="#{createQuestionsView.questionDe}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="questionRo" value="#{createQuestionsView.questionRo}"/>
        </p>
        <p>
            Antwort falsch: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer1_de" value="#{createQuestionsView.answersDe[0]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer1_ro" value="#{createQuestionsView.answersRo[0]}"/>
        </p>
        <p>
            Antwort falsch: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer2_de" value="#{createQuestionsView.answersDe[1]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer2_ro" value="#{createQuestionsView.answersRo[1]}"/>
        </p>
        <p>
            Antwort falsch: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer3_de" value="#{createQuestionsView.answersDe[2]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer3_ro" value="#{createQuestionsView.answersRo[2]}"/>
        </p>
        <p>
            Antwort falsch: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer4_de" value="#{createQuestionsView.answersDe[3]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer4_ro" value="#{createQuestionsView.answersRo[3]}"/>
        </p>
        <p>
            Antwort falsch: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer5_de" value="#{createQuestionsView.answersDe[4]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer5_ro" value="#{createQuestionsView.answersRo[4]}"/>
        </p>
        <p>
            Antwort richtig: <br/>
            De: <p:inputTextarea rows="1" cols="50"  id="answer6_de" value="#{createQuestionsView.answersDe[5]}"/>
            Ro: <p:inputTextarea rows="1" cols="50"  id="answer6_ro" value="#{createQuestionsView.answersRo[5]}"/>
        </p>
        <p:commandButton value="Save Question" action="#{createQuestionsView.saveQuestion}"/>
    </h:form>
</h:body>
</html>
