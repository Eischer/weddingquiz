<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Orsi's and Bernhard's Wedding-quiz</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <h:form>
    <h1>Hallo <h:outputText value="#{quizView.currentPerson.firstName}"/> <h:outputText value="#{quizView.currentPerson.surName}"/></h1>
        <h2>Kategorie: <h:outputText value="#{quizView.currentQuestion.category.name}"/> </h2>
        <p:dataTable id="questionTable" var="answer"
                     value="#{quizView.currentQuestion.answers}"
                     selection="#{quizView.selectedAnswer}"
                     rowKey="#{answer.answerId}">
            <f:facet name="header">
                <h:outputText value="#{sessionData.isGerman() ? quizView.currentQuestion.german : quizView.currentQuestion.romanian}"/>
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:column>
                <h:outputText value="#{sessionData.isGerman() ? answer.german : answer.romanian}" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Next" action="#{quizView.nextQuestion}"/>
    </h:form>
</h:body>
</html>
