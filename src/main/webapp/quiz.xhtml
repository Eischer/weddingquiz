<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Orsi's and Bernhard's Wedding-quiz</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <h:form>
    <h1>Hallo <h:outputText value="#{startView.firstname}"/> <h:outputText value="#{startView.surname}"/></h1>
        <h:outputText value="#{quizView.currentQuestion.german}"/>
        <h:dataTable id="question" value="#{quizView.currentQuestion.answers}" var="answer" rowClasses="even, odd">
            <h:column headerClass="seiderlCountCol">
                #{answer.german}
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
