<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Orsi's and Bernhard's Wedding-quiz</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <table class="flags">
        <tr>
            <td class="flags"><img class="bigflag" src="resources/france.jpg" alt="France"/></td>
            <td class="flags"><img class="bigflag" src="resources/germany.jpg" alt="Germany"/></td>
            <td class="flags"><img class="bigflag" src="resources/romania.png" alt="Romania"/></td>
            <td class="flags"><img class="smalllogo" src="resources/Logo.JPG" alt="Wedding Logo"/></td>
            <td class="flags"><img class="bigflag" src="resources/austria.png" alt="Autria"/></td>
            <td class="flags"><img class="bigflag" src="resources/hungary.JPG" alt="Hungary"/></td>
            <td class="flags"><img class="bigflag" src="resources/europe.jpg" alt="Europe"/></td>
        </tr>
    </table>
    <h1>Klassement / Clasament</h1>
    <h:form>
        <!--Danke / Köszönöm szepen / Multu mesc <h:outputText value="#{resultView.currentPerson.firstName}"/>!-->
        <!--Du hast <h:outputText value="#{resultView.currentPerson.rightAnswers}"/> von <h:outputText value="#{resultView.questionsSize}"/> Fragen richtig beantwortet.-->
        <p:dataTable id="rankingTable" value="#{resultView.allPersons}" var="singlePerson" rowClasses="even, odd">
            <f:facet name="Ranking">
                Ranking
            </f:facet>
            <p:column headerText="#" style="text-align: center; width: 3em">
                <h:outputText value="#{singlePerson.rank}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{singlePerson.name}"/>
            </p:column>
            <p:column headerText="Richtige Antworten / Corect Răspunsuri" style="text-align: center; width: 10em">
                <h:outputText value="#{singlePerson.rightAnswers}"/>
            </p:column>
            <p:column headerText="Schätzfrage - Antwort" style="text-align: center; width: 10em">
                <h:outputText value="#{singlePerson.schaetzAnswer}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
