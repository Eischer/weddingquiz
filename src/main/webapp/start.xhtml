<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Orsi's and Bernhard's Wedding-quiz</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <h:form>
        <h:panelGroup layout="block" styleClass="startDiv">
            <h:graphicImage class="logo" value="/resources/Logo.JPG" alt="Wedding Logo"/>
            <h1>Wedding Quiz</h1>
                <p:selectOneRadio id="customRadio" value="#{startview.language}" layout="custom">
                    <f:selectItem itemLabel="Red" itemValue="Red" />
                    <f:selectItem itemLabel="Green" itemValue="Green" />
                    <f:selectItem itemLabel="Blue" itemValue="Blue" />
                </p:selectOneRadio>
                <p:panelGrid class="myFontsize" style="margin: 0 auto; padding:10px">
                    <p:row>
                        <p:column colspan="3">
                            <p:outputLabel for="firstName" value="Vorname: "/>
                        </p:column>
                        <p:column colspan="3">
                            <h:inputText id="firstName" value="#{startView.firstname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:outputLabel for="surname" value="Nachname: "/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText id="surname" value="#{startView.surname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:outputLabel for="password" value="Passwort: "/>
                        </p:column>
                        <p:column colspan="3">
                            <p:password id="password" value="#{startView.password}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column rowspan="2" colspan="3">Sprache / LimbÄƒ</p:column>
                        <p:column><p:radioButton id="opt1" for="customRadio" itemIndex="0" /></p:column>
                        <p:column><h:outputLabel for="opt1" value="Romaneste" /></p:column>
                        <p:column><h:graphicImage class="flag" value="/resources/romania.png" alt="Wedding Logo"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:radioButton id="opt2" for="customRadio" itemIndex="1" /></p:column>
                        <p:column><h:outputLabel for="opt2" value="Deutsch" /></p:column>
                        <p:column><h:graphicImage class="flag" value="/resources/austria.png" alt="Wedding Logo"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="6" style="text-align: right">
                            <p:commandButton value="Start Quiz" action="#{startview.validateLogin}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:panelGroup>
    </h:form>
</h:body>
</html>
